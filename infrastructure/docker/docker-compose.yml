version: "3.8"

services:
  #============================================================================
  # REDIS - Cache + Rate Limiting + Refresh Token Storage
  #============================================================================
  redis:
    image: redis:7-alpine
    container_name: ticketblitz-redis
    ports:
      - "6379:6379"
    command:
      redis-server --appendonly yes
    volumes:
      - redis-data:/data
    networks:
      - ticketblitz-network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 3s
      retries: 5
    restart: unless-stopped
  #============================================================================
  # POSTGRESQL - Database
  #============================================================================
  postgres:
    image: postgres:15-alpine
    container_name: ticketblitz-postgres
    ports:
      - "5432:5432"
    environment:
      POSTGRES_DB: ticketblitz
      POSTGRES_USER: ticketblitz
      POSTGRES_PASSWORD: ticketblitz_password
    volumes:
      - postgres-data:/var/lib/postgresql/data
      - ./init-scripts:/docker-entrypoint-initdb.d
    networks:
      - ticketblitz-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ticketblitz"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped
  #============================================================================
  # RABBITMQ - Message Queue
  #============================================================================
  rabbitmq:
    image: rabbitmq:3-management-alpine
    container_name: ticketblitz-rabbitmq
    ports:
      - "5672:5672"   # AMQP port
      - "15672:15672" # Management UI
    environment:
      RABBITMQ_DEFAULT_USER: ticketblitz
      RABBITMQ_DEFAULT_PASSWORD: ticketblitz-password
    volumes:
      - rabbitmq-data:/var/lib/rabbitmq
    networks:
      - ticketblitz-network
    healthcheck:
      test: ["CMD", "rabbitmq-diagnostics", "ping"]
      interval: 30s
      timeout: 10s
      retries: 5
    restart: unless-stopped
  #============================================================================
  # PROMETHEUS - Metrics Collection
  #============================================================================
  prometheus:
    image: prom/prometheus:latest
    container_name: ticketblitz-prometheus
    ports:
      - "9090:9090"
    volumes:
      - ./prometheus.yml:/etc/prometheus/prometheus.yml
      - prometheus-data:/prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
    networks:
      - ticketblitz-network
    restart: unless-stopped
  #============================================================================
  # GRAFANA - Metrics Visualization
  #============================================================================
  grafana:
    image: grafana/grafana:latest
    container_name: ticketblitz-grafana
    ports:
      - "3000:3000"
    environment:
      - GF_SECURITY_ADMIN_USER=admin
      - GF_SECURITY_ADMIN_PASSWORD=admin
    volumes:
      - grafana-data:/var/lib/grafana
    networks:
      - ticketblitz-network
    restart: unless-stopped

#==============================================================================
# NETWORKS
#==============================================================================
networks:
  ticketblitz-network:
    driver: bridge

#==============================================================================
# VOLUMES (Persistent Data)
#==============================================================================
volumes:
  redis-data:
  postgres-data:
  rabbitmq-data:
  prometheus-data:
  grafana-data: