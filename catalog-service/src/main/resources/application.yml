spring:
  application:
    name: catalog-service

  #============================================================================
  # DATABASE CONFIGURATION
  #============================================================================
  datasource:
    url: jdbc:postgresql://localhost:5432/ticketblitz_catalog
    username: ticketblitz
    password: ticketblitz_password
    driver-class-name: org.postgresql.Driver
    hikari:
      maximum-pool-size: 10
      minimum-idle: 2
      connection-timeout: 30000
      idle-timeout: 600000
      max-lifetime: 1800000

  jpa:
    hibernate:
      ddl-auto: validate
    show-sql: false
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        format_sql: true
        jdbc:
          batch_size: 20
        order_inserts: true
        order_updates: true

  #============================================================================
  # FLYWAY CONFIGURATION
  #============================================================================
  flyway:
    enabled: true
    baseline-on-migrate: true
    locations: classpath:db/migration
    schemas: public

  #============================================================================
  # REDIS CONFIGURATION
  #============================================================================
  data:
    redis:
      host: localhost
      port: 6379
      timeout: 2000ms
      lettuce:
        pool:
          max-active: 8
          max-idle: 8
          min-idle: 2

  #============================================================================
  # CACHE CONFIGURATION
  #============================================================================
  cache:
    type: redis
    redis:
      time-to-live: 300000 # 5 minutes default
      cache-null-values: false

#==============================================================================
# SERVER CONFIGURATION
#==============================================================================
server:
  port: 8081
  error:
    include-message: always
    include-binding-errors: always

#==============================================================================
# EUREKA CLIENT CONFIGURATION
#==============================================================================
eureka:
  client:
    serviceUrl:
      defaultZone: http://localhost:8761/eureka/
    registerWithEureka: true
    fetchRegistry: true
  instance:
    preferIpAddress: true
    lease-renewal-interval-in-seconds: 30

#==============================================================================
# ACTUATOR CONFIGURATION
#==============================================================================
management:
  endpoints:
    web:
      exposure:
        include: health, info, metrics, prometheus
  endpoint:
    health:
      show-details: always

#==============================================================================
# LOGGING CONFIGURATION
#==============================================================================
logging:
  level:
    com.ticketblitz.catalog: DEBUG
    org.springframework.cache: DEBUG
    org.hibernate.SQL: DEBUG
    org.hibernate.type.descriptor.sql.BasicBinder: TRACE
  pattern:
    console: "%d{yyyy-MM-dd HH:mm:ss} - %msg%n"

#==============================================================================
# SPRINGDOC CONFIGURATION (Swagger UI)
#==============================================================================
springdoc:
  api-docs:
    path: /api-docs
  swagger-ui:
    path: /swagger-ui.html
    enabled: true